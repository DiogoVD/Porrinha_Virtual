<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porrinha Virtual</title>
    <link rel="stylesheet" href="./src/style/reset.css">
    <link rel="stylesheet" href="./src/style/main.css">
</head>
<body>
    <div class="container">
        <h2>Porrinha Cachaça</h2>
        <div class="config_container" id="config">
            <span >N° de Jogadores</span><input id="n_players" type="number" value="2" min="2" max="15" step="1"><br>
            <span>N° de palitos</span><input id="n_palitos" type="number" value="3" min="3" max="10" step="1"><br>
            <button id="btn_start" onclick="config_porrinha()" type="button">Iniciar</button>
        </div>

        <div class="palpites_container" id="palp">
            <div class="palpites">
                <div class="palpites_player">
                    <h3 id="player_name">Nome Jogador</h3><br>
                    <span id="set_palito">palitos<br><input type="number" id="player_palito" min="0"></span>
                    <span id="set_palpite">palpite<br><input type="number" id="player_palpite" min="0"></span>
                    <button id="btn_result" type="button" onclick="exibeResult()">Resultado</button>
                </div>
                <div class="lista_palpite" id="list_palp">
                    
                </div>
            </div>
            <button id="btn_palpite" type="button" onclick="proximoPalpite()">Palpite</button>
            <button id="btn_next" type="button" onclick="capturaDados()">Próximo</button>
        </div>

        <div class="result_container" id="res">
                <div class="resultado">
                    <div class="player_title" id="title">
                        Nimguém ganhou
                    </div>
                    <div class="lista_palpite" id="list_result">
                        
                    </div>
                </div>
                <button id="btn_continua" type="button" onclick="reiniciaRodada()">Continuar</button>
        </div>
        <div class="vencedor" id="camp">
            <h2 id="beboRodada"></h2><br>
            <img src="./src/img/copo.png" alt=""><br>
            <button id="btn_reiniciar" type="reset" onclick="location.reload()">Reiniciar</button>
        </div>
    </div>


    <script defer src="./src/script/engine.js"></script>
</body>
</html>
