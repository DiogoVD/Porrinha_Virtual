<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porrinha Virtual</title>
    <link rel="stylesheet" href="/src/style/reset.css">
    <link rel="stylesheet" href="/src/style/main.css">
</head>
<body>
    <div class="container">
        <h2>Porrinha Cachaça</h2>
        <div class="config_container" id="config">
            <span >N° de Jogadores</span><input id="n_players" type="number"><br>
            <span>N° de palitos</span><input id="n_palitos" type="number"><br>
            <button id="btn_start" onclick="config_porrinha()" type="button">Iniciar</button>
        </div>

        <div class="palpites_container" id="palp">
            <div class="palpites">
                <div class="palpites_player">
                    <h3 id="player_name">Nome Jogador</h3><br>
                    <span>palitos</span><input type="number" id="player_palito"><br>
                    <span>palpite</span><input type="number" id="player_palpite">
                </div>
                <div class="lista_palpite" id="list_palp">
                    
                </div>
            </div>
            <button id="btn_next" type="button" onclick="capturaDados()">Próximo</button>
        </div>
    </div>


    <script defer src="/src/script/engine.js"></script>
</body>
</html>
